    <!--MENU RESPONSIVO-->

        <nav class="menu" id="menu">

    <section id="formularioDescritiva" class="formulario">
        <br>
        <h1>Normal</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-12"><input type="text" id="normalMedia" placeholder="Informe a média"
                        class="form-control" required="" autocomplete="off" value="300"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-12"><input type="text" id="normalDesvio"
                        placeholder="Informe o desvio padrão" class="form-control" required="" autocomplete="off"
                        value="20"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 text-center d-flex flex-column">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons"><label
                            class="btn btn-secondary">Menor<input type="radio" name="menor"></label><label
                            class="btn btn-secondary active">Entre<input type="radio" name="entre"></label><label
                            class="btn btn-secondary">Maior<input type="radio" name="maior"></label></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12"><input type="text" id="intervalo"
                        placeholder="Informe o valor a ser calculado" class="form-control" required=""
                        autocomplete="off" value="280;300"></div>
            </div>
            <input type="button" id="btnCalc" name="botao_calcular" value="Calcular">
            <br>
        </form>


        <dt id='ocultarElem' style="display: none" class="vlResult">Resultado: </dt>
