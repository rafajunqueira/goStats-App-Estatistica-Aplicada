    </div>

    <dt>Amostra</dt>
    <div class="input-group mb-3">
      <input type="number" class="form-control"
      placeholder="Amostra (N)"
      value="4"
      id="Amostra">
    </div>

    <dt>Sucesso</dt>
    <div class="input-group mb-3">
      <input type="number" class="form-control"
      placeholder="Sucesso (p)"
      value="30"
      id="Sucesso"
      onkeyup= 'EvSucesso()'>
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <dt>Fracasso</dt>
    <div class="input-group mb-3">
      <input type="number" class="form-control"
      placeholder="Fracasso (q)"
      value="70"
      id="Fracasso"
      onkeyup= 'EvFracasso()'>
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <dt>Evento</dt>
    <div class="input-group mb-3">
      <input type="number" class="form-control"
      placeholder="Evento (K)"
      value="1"
      id="Evento">
    </div>

    <input type="button" id="btnCalc" name="botao_calcular" value="Calcular">

    <dt id='ocultarElem' style="display: none" class="vlResult">Resultado: </dt>
